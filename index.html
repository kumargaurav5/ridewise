<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Cab Comparison</title>
  <style>
    /* CSS Styles */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('5444.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .column {
      padding: 50px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      color: #666666;
      font-size: 1.2em;
      margin-top: 0;
    }

    .countdown {
      color: #999999;
      font-size: 2em;
      margin-top: 2em;
    }

    /* Customizing the button */
    .btn {
      background-color: #ff6600;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 1.2em;
      text-decoration: none;
      margin-top: 2em;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #cc5500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <h1>Coming Soon</h1>
      <p>We're launching soon! Stay tuned for the best cab comparison service.</p>
      <div class="countdown" id="countdown"></div>
    </div>
  </div>

  <script>
    // JavaScript for countdown timer
    const countdownElement = document.getElementById('countdown');
    const launchDate = new Date('2023-07-01T00:00:00Z').getTime();

    const updateCountdown = () => {
      const currentDate = new Date().getTime();
      const distance = launchDate - currentDate;

      // Calculating days, hours, minutes, seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Displaying the countdown
      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // If the countdown is over, update the UI accordingly
      if (distance < 0) {
        countdownElement.innerHTML = "We're Live!";
      }
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);
